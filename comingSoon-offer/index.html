<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>
    <title>comingSoon-offer</title>
  </head>
  <body>
    <div class="logo">
      <img
        class="logo__img contrast"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9Ii0xMS41IC0xMC4yMzE3NCAyMyAyMC40NjM0OCI+CiAgPHRpdGxlPlJlYWN0IExvZ288L3RpdGxlPgogIDxjaXJjbGUgY3g9IjAiIGN5PSIwIiByPSIyLjA1IiBmaWxsPSIjNjFkYWZiIi8+CiAgPGcgc3Ryb2tlPSIjNjFkYWZiIiBzdHJva2Utd2lkdGg9IjEiIGZpbGw9Im5vbmUiPgogICAgPGVsbGlwc2Ugcng9IjExIiByeT0iNC4yIi8+CiAgICA8ZWxsaXBzZSByeD0iMTEiIHJ5PSI0LjIiIHRyYW5zZm9ybT0icm90YXRlKDYwKSIvPgogICAgPGVsbGlwc2Ugcng9IjExIiByeT0iNC4yIiB0cmFuc2Zvcm09InJvdGF0ZSgxMjApIi8+CiAgPC9nPgo8L3N2Zz4K"
        alt="log"
      />
      <h2 class="logo__h2">React Crash Course</h2>
    </div>

    <!-- Start-Maincontainer -->
    <div class="mainContainer">

      <div class="header">
        <p class="header__prg">Sorry...</p>
        <h2 class="header__h2">
          This Offer is <span class="header__upper">Sold out</span>!
        </h2>
      </div>

      <div class="middleContent">

        <div class="prg">
          <p class="prg__p">Don't worry, it will be available again in:</p>
        </div>
        <!-- timing-boxesStart -->
        <div class="boxes">

          <div class="timing">

            <div class="days time">
              <h2 class="time__h2">0</h2>
            </div>

            <div class="pragraph">
              <p class="time__p">Days</p>
            </div>

          </div>

          <div class="timing">

            <div class="hour time">
              <h2 class="time__h2">0</h2>
            </div>

            <div class="pragraph">
              <p class="time__p">Hours</p>
            </div>

          </div>

          <div class="timing">

            <div class="minute time">
              <h2 class="time__h2">0</h2>
            </div>

            <div class="pragraph">
              <p class="time__p">Minutes</p>
            </div>

          </div>

          <div class="timing">

            <div class="second time">
              <h2 class="time__h2">0</h2>
            </div>

            <div class="pragraph">
              <p class="time__p">Seconds</p>
            </div>

          </div>
          <!-- timing-boxEnd -->
        </div>

        <div class="parag">
          <p class="parag__p">
            Would you like us to notify you when this offer is available again?
          </p>
        </div>

        <div class="footer">
          <div class="footer__h2">
            <h2>Notify me when available</h2>
          </div>
        </div>
        <!-- End-middlecontent -->
      </div>
      <!-- End-Maincontainer -->
    </div>

    <div class="copyright">
      <p>&copy; 2018 | <a href="#">Legal Information</a></p>
    </div>
    
  </body>
</html>
